<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <div id="app">
      <p v-if="message.length % 2 === 0">Even: {{message.toUpperCase() }}</p>
      <p v-else>Odd: {{message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">
          {{number * Math.random()}}
        </li>
      </ul>
      <hr>
      <h1>{{displayTitle}}</h1>
      <p>{{ count }}</p>
      <!-- <button v-on:click="incrementCount">Increment Count</button>  -->
      <button @click="incrementCount">Increment Count</button>
      <label for="incrementAmount">Increment by:</label><br>
      <input type="number" 
      v-model="incrementAmount"
      >
      <!-- <input type="number" 
      v-bind:value="incrementAmount"
      v-on:input="changeIncrementAmount" 
      > -->
    </div>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            count: 10,
            counterTitle: 'Counter Standard',
            incrementAmount: 10,
            message: 'Hello World!',
            listOfNumbers: [1,2,3,4,5]
          }
        },
        computed: {
          displayTitle(){
            if(this.count > 20){
              return 'Counter Standard Very Long'
            } else {
              return 'Counter Standard'
            }
          }
        },
        methods: {
          // changeIncrementAmount(e){
          //   this.incrementAmount=  e.target.value
          // },
          incrementCount() {
            //this reffers to the app
            this.count += this.incrementAmount
          }

        },
        watch: {
          count(newValue){
            if(newValue > 20) {
              this.counterTitle += " Very Long"
            }
          }
        }
        
      })
      app.mount('#app')
    </script>
  </body>
</html>
